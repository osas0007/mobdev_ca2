<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start" defaultHref="/tabs/(people:people)">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{ people?.title }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="unfavoritePeple()" *ngIf="isFavorite">
        <ion-icon name="star" slot="icon-only" color="secondary"></ion-icon>
      </ion-button>
      <ion-button (click)="favoritePeple()" *ngIf="!isFavorite">
        <ion-icon name="star-outline" slot="icon-only" color="secondary"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
 
<ion-content padding="">
 
  <ion-card *ngIf="people" class="movie-card">
    <ion-card-header>People {{ people.name }}: {{ people.mass }}: {{ people.skin_color }}: {{ people.eye_color }}: {{ people.birth_year }}: {{ people.gender }}: {{ people.height }}</ion-card-header>
    
 
    
 
    
 
</ion-content>

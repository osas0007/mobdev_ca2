<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Planet</ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content class="ion-padding">
  <ion-list>
    <ion-item button detail lines="inset" *ngFor="let planet of (planets | async)?.results" (click)="openDetails(film)">
      {{ planet.title }}
    </ion-item>
  </ion-list>
</ion-content>
